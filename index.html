<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- <div class="bg-pattern-top"></div>
<div class="bg-pattern-bottom"></div> -->

<img class="top" src="images/bg-pattern-top.svg" alt="top-image background">
<img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-images background"> 

<div class="card">
  <div class="card-content">
    <img src="images/image-victor.jpg" alt="victor's photo">

    <div class="profil">
      <div class="name">Victor Crest</div>
      <div class="age">26</div>
    </div>
    <div class="city">London</div>

    <div class="stats">
      <div class="counter">
          <div class="number">80K</div>
          <div class="category">Followers</div>
      </div>
      <div class="counter">
          <div class="number">803K</div>
          <div class="category">Likes</div>
      </div>
      <div class="counter">
          <div class="number">1.4K</div>
          <div class="category">Photos</div>
      </div>
    </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaxDeb1</a>.
  </div>

</body>
</html>
